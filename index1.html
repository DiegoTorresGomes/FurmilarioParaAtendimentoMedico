<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro para Atendimento</h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="gurpo">
            <div class="coluna1">
                <legend></legend>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="coluna2">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="coluna1">
                <label for="nome"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="coluna2">
                <label for="sobrenome"><strong>Telefone</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

        </fieldset>

        <br>

        <div class="campo">
            <label><strong>Qual o tipo de consulta ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="nutricioal" checked>Nutricional
            </label>
            <label>
                <input type="radio" name="devweb" value="estetica">Estética
            </label>
            <label>
                <input type="radio" name="devweb" value="farmaceutica">Farmaceutica
            </label>
        </div>


        <div class="campo">
                <label for="doutoras"><strong>Dª para Atendimento</strong></label>
            <select id="doutoras" required>
                <option selected enable value="">Selecione...</option>
                <option>Drª Weverlyn Torres</option>
                <option>Drª Welma Alves</option>
            </select>
        </div>
        <div class="campo">
            <br>
            <label><strong>Faz uso de algum medicamento ? Descreva...</strong></label>
            <textarea rows="6" style="width:26em" id="caixa" name="caixa"></textarea>
        </div>
        <button class="botao" type="onsubmit">Concluído</button>

    </form>
</body>
</html>
